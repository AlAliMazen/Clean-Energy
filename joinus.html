<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--more Metadata-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Clean Energy is the solution to adaopt renewable enery sources like solar, wind, hydropower and biomass energy">
    <meta name="keywords"
        content="clean-energy, sustainable, renewable, clean, solar, wind, hydropower, bio, applicable, environment friendly">
    <meta name="Author" content="Mazen Al Ali">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!--CSS styling-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--title of website-->
    <title>Clean Energy</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--Navbar-->
        <a href="index.html">
            <img src="assets/images/clean-energy-logo-no-bg.png" alt="clean energy log">
        </a>
        <input type="checkbox" id="nav-menu-toggle" name="nav-menu-toggle">
        <label for="nav-menu-toggle" class="nav-menu-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menubar">
                <li><a href="index.html">Clean-Energy</a></li>
                <li><a href="solar.html">Solar</a></li>
                <li><a href="wind.html">Wind</a></li>
                <li><a href="hydropower.html">Hydropower</a></li>
                <li><a href="joinus.html" class="active-page">Join us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <!--hero image with cover text-->
        <section id="join-us-hero-img">
            <div id="home-pg-cover-txt">
                <h1 class="center-vertically">Join us</h1>
                <p>Together to enhance and encourage more use of green, sustainable and renewable energy</p>
            </div>
        </section>
        <section id="joinus">
            <form id="joinus-form" action="https://formdump.codeinstitute.net/" method="post">
                <h2>
                    <i class="fa-solid fa-people-group"></i>
                    Be part of our team
                </h2>
                <div>
                    <fieldset>
                        <legend>Your detail</legend>
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" name="first_name" required>
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="last_name" required>
                        <label for="emailaddress">Email address</label>
                        <input type="text" id="emailaddress" name="email_address" required>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Energy Source Preference</legend>
                        <div>
                            <input type="radio" id="solar" name="clean_energy_form" value="solar">
                            <label for="solar">Solar Energy</label>
                        </div>
                        <div>
                            <input type="radio" id="wind" name="clean_energy_form" value="wind" checked>
                            <label for="wind">Wind Energy</label>
                        </div>
                        <div>
                            <input type="radio" id="hydro" name="clean_energy_form" value="hydro">
                            <label for="hydro">Solar Energy</label>
                        </div>
                    </fieldset>

                </div>
                <button type="submit" class="join-us">Join us</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!-- Adding social media icons from font aweosome website-->
        <ul id="social-media-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit facebook page (open in new page)">
                    <i class="fa-brands fa-square-facebook"></i>
                </a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit youtube page (open in new page)">
                    <i class="fa-brands fa-square-youtube"></i>
                </a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit twitter page (open in new page)">
                    <i class="fa-brands fa-square-twitter"></i>
                </a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit instagram page (open in new page)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a></li>
        </ul>
    </footer>

    <!--Adding font Awesome-->
    <script src="https://kit.fontawesome.com/176b15ee89.js" crossorigin="anonymous"></script>

</body>

</html>
